<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="aySmartHomeBg" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC" />
      <stop offset="1" stop-color="#F1F5F9" />
    </linearGradient>
    <linearGradient id="aySmartHomeIcon" x1="60" y1="22" x2="60" y2="98" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0D9488" />
      <stop offset="0.5" stop-color="#14B8A6" />
      <stop offset="1" stop-color="#2DD4BF" />
    </linearGradient>
  </defs>
  <!-- Background: pink, no border -->
  <rect x="6" y="6" width="108" height="108" rx="26" fill="url(#aySmartHomeBg)" />
  <!-- Roof -->
  <path d="M60 28 L28 58 L92 58 Z" fill="url(#aySmartHomeIcon)" />
  <!-- House body -->
  <rect x="34" y="58" width="52" height="40" rx="4" fill="url(#aySmartHomeIcon)" />
  <!-- AY in house -->
  <text x="60" y="80" text-anchor="middle" dominant-baseline="central" fill="#F0FDFA" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="22" letter-spacing="-0.02em">AY</text>
  <!-- Wifi arcs above roof -->
  <path d="M32 40 A28 14 0 0 1 88 40" stroke="#0D9488" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.85" />
  <path d="M40 44 A20 10 0 0 1 80 44" stroke="#0D9488" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.55" />
  <path d="M48 48 A12 6 0 0 1 72 48" stroke="#0D9488" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.3" />
</svg>
